<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>お問合せ - FITTED </title>
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/bfed7c8035.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/bfed7c8035.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <a href="index.html">FITTED</a>
        <nav>
          <ul>
            <li><a href="index.html">トップ</a></li>
            <li><a href="index.html">サイトについて</a></li>
            <li><a href="index.html">お問合せ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="contents">
      <div class="container">
        <article>
          <h1>お問合せ</h1>
          <p>ご意見、ご感想などがありましたら、以下の欄にご記入の上、送信してください。記事に関するご質問などもお気軽にお寄せください。</p>
          <form>
            <p>
              <label>
                名前：
                <input type="text" name="name">
              </label>
            </p>

            <p>
              <label>
                メールアドレス：
                <input type="email" name="mail">
              </label>
            </p>

            <p>
              <label>
                コメント：
                <textarea type="comment" name="comment"></textarea>
              </label>
            </p>
            <p><input type="submit" value="送信"></p>
          </form>
        </article>

        <div class="sub">
          <aside class="profile">
            <h2>PROFILE</h2>
            <figure>
              <img src="img/foot.svg" alt="FIttEDの管理人">
            </figure>
            <p>街歩き＆食べ歩きがライフスタイル。天気がいい日はあちこちに出没しています。</p>
          </aside>

          <aside class="topics">
            <h2>TOPICS</h2>
            <ul>
              <li>
                <a href="#">
                  <figure><img src="img/tomato.jpg" alt=""></figure>
                  <h3>甘いトマトとすっぱいトマト</h3>
                </a>
              </li>
              <li>
                <a href="#">
                  <figure><img src="img/cycle.jpg" alt=""></figure>
                  <h3>自転車で行けるところまで行ってみる</h3>
                </a>
              </li>
              <li>
                <a href="#">
                  <figure><img src="img/green.jpg" alt=""></figure>
                  <h3>緑のワンポイント</h3>
                </a>
              </li>
              <li>
                <a href="#">
                  <figure><img src="img/time.jpg" alt=""></figure>
                  <h3>タイムアタックでやる気を出してみる</h3>
                </a>
              </li>
            </ul>
          </aside>
        </div>
      </div>
    </div>

    <footer>
      ©︎ FITTED
    </footer>
  </body>
</html>
